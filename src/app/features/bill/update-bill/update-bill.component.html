<div class ="container">
    <div class="card mt-5" style="align-items: center;">
        <h1>Suppliers List</h1>
        <div class="card  mt-5" style="padding: 20px;">Suppliers</div>

        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="form-inline" role="form">

            <div class="form-group">

                <label for="personId">Person Id :</label>
                <input type="number" #personId (ngModel)="personId " name="personId" id="personId" class="form-control" placeholder="Person Id">
            </div>
            
            <div class="form-group">

                <label for="firstName">First Name :</label>
                <input type="text" #firstName (ngModel)="firstName " name="firstName" id="firstName" class="form-control" placeholder="First Name">
            </div>
            
            <div class="form-group">

                <label for="lastName">Last Name :</label>
                <input type="text" #lastName (ngModel)="lastName " name="lastName" id="lastName" class="form-control" placeholder="Last Name">
            </div>
            
            <div class="form-group">

                <label for="phoneNumber">Phone Number :</label>
                <input type="number" #phoneNumber (ngModel)="phoneNumber " name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number">
            </div>
            
            <div class="form-group">

                <label for="address">Supplier Address :</label>
                <input type="text" #address (ngModel)="address " name="address" id="address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">

                <label for="city">City :</label>
                <input type="text" #city (ngModel)="city " name="city" id="city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">

                <label for="state">State :</label>
                <input type="text" #state (ngModel)="state " name="state" id="state" class="form-control" placeholder="State">
            </div>
            <div class="form-group">

                <label for="location">Supplier Location :</label>
                <input type="text" #location (ngModel)="location " name="location" id="location" class="form-control" placeholder="location">
            </div>
            <div class="form-group">

                <label for="supplyDate"> Supply Date :</label>
                <input type="date" #supplyDate (ngModel)="supplyDate " name="supplyDate" id="supplyDate" class="form-control" placeholder="Supply Date">
            </div>
            <div class="form-group">

                <label for="status">Status :</label>
                <input type="text" #status (ngModel)="status " name="status" id="status" class="form-control" placeholder="Status">
            </div>
            <div class="form-group">

                <label for="email"> supplier Email :</label>
                <input type="email" #email (ngModel)="email " name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <br><br><br>
            <div class="form-group">

                <input type="submit" value="Register" class="btn btn-primary w-100">
            </div>

            
            

        </form>
    
    </div>
