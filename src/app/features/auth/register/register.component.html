<div style="min-width: 80%;min-height: 150%;">
  <br>
<div class="container bg-img" style="max-width: 500px; background-color:rgb(231, 47, 255);"> 
  
  <form #Registerform="ngForm"(ngSubmit)="registerUser()" class="form-1">
    <small [class.text-danger]="msg.status==500">{{msg.message}}</small>

    <h2 class="textual" >User Registration :</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required 
      pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"#email="ngModel"
      [class.is-invalid]="email.invalid && email.touched">
 <div *ngIf="email.errors &&(email.invalid&& email.touched)" >

  <small class="text-danger"*ngIf="email.errors.required" >Email Id is required field</small>
  <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
 </div>
    </div>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input type="text" class="form-control"  placeholder="Enter Username" name= "Username" [(ngModel)]="user.userName" #userName="ngModel" required
      [class.is-invalid]="userName.invalid && userName.touched">
      <small class="text-danger"[class.d-none]="userName.valid || userName.untouched">UserName is required field</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name= "password" [(ngModel)]="user.password" #password="ngModel" required
      [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger"[class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control"  placeholder="Enter confirm password" name= "cpassword" #cpassword="ngModel" (ngModel)="user.password" required
      [class.is-invalid]="cpassword.invalid && cpassword.touched">
      <small class="text-danger"[class.d-none]="cpassword.value==password.value|| cpassword.untouched"> Password & Confirm Password must be same</small>
    </div>

    <div class="form-group">
      <label for="file">Upload Your Photo:</label>
      <input type="file" class="form-control" accept="image/*" (change)="onSelectFile(event)" style="height: 100%;" >

    </div>
    
    <button [disabled]="Registerform.form.invalid"  (click)="saveForm(Registerform)" type="submit" class="btn btn-info">Register</button>
    <small class="float-right btextual" [routerLink]="['/login']"> Existing user ? Login here</small>
  </form>
  <br>
</div>
<br><br><br><br><br><br>


</div>
