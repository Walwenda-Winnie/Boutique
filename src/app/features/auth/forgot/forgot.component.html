<header id="header" class="animated fadeInDown">

  <div id="logo-group">
    <span id="logo"> <img src="assets/img/logo.png" alt="SmartAdmin"> </span>
  </div>

</header>
<div id="main" role="main" class="animated fadeInDown">

  <div id="content" class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-9 hidden-xs hidden-sm">
        <h1 class="txt-color-green login-header-big"><strong>Forgot Password</strong></h1>
      </div>
      <div class="hero">
        <div class="pull-left login-desc-box-l">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-9">
        <div class="well no-padding">
          <form #Forgotpasswordform="ngForm"(ngSubmit)="forgortPassword()" class="form-1">
            <header class="txt-color-pink">
          <strong>We will be sending a reset password link to your email</strong>
            </header>

            <fieldset>

              <section>
                <label class="label">Enter your email </label>
                <label class="input"> <i class="icon-append fa fa-envelope"></i>
                  <input type="email" name="email">
                  <b class="tooltip tooltip-top-right"><i class="fa fa-envelope txt-color-teal"></i> Please enter email address for password reset</b></label>
              </section>
             
                <div class="note">
                  <a routerLink="/auth/login">I remembered my password!</a>
                </div>
              

            </fieldset>
            <footer>
              <button (click)="submit($event)" class="btn btn-primary">
                <i class="fa fa-refresh"></i> Send
              </button>
            </footer>
            <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">New User ?</span> <a routerLink="/auth/register" class="btn btn-danger">Register Here</a> </span>
          </form>

        </div>

      </div>
    </div>
  </div>

</div>
