<div class="container">
    <h3>Update product</h3>
    <form #addproductform="ngForm"(ngSubmit)="updateProductformsubmit">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="number" class="form-control"required [(ngModel)]="product.id" name="id" disabled>

        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control"required [(ngModel)]="product.name" name="name">

        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control"required [(ngModel)]="product.price" name="price">

        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control"required [(ngModel)]="product.description" name="description">

        </div>
        <button type="button" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>
    </form>
</div>
